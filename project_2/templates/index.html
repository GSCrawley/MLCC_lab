<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Prediction</title>
</head>
<body>
    <h1>Salary Prediction Form</h1>
    <form id="predictionForm" action="/predict" method="post">
        <label for="yearsExperience">Years of Experience:</label>
        <input type="number" id="yearsExperience" name="yearsExperience" step="0.1" min="0" required>
        <button type="submit">Predict Salary</button>
    </form>
    <div id="predictionResult"></div>

    <script>
      document.getElementById('predictionForm').onsubmit = function(event) {
    event.preventDefault();
    var yearsExperience = document.getElementById('yearsExperience').value;

    fetch('/predict', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ yearsExperience: yearsExperience })
    }).then(response => {
        if (response.redirected) {
            window.location.href = response.url;
        }
    }).catch(error => console.error('Error:', error));
};
    </script>
</body>
</html>
